name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Executar auditoria semanalmente (segunda-feira às 9h)
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Permitir execução manual

jobs:
  security-audit:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e .
      
      - name: Install security tools
        run: ./security_audit.sh --install
      
      - name: Run security audit
        run: ./security_audit.sh --ci
        continue-on-error: ${{ github.event_name == 'schedule' }}
      
      - name: Upload security report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: |
            security-*.log
            audit-*.txt
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Security audit failed.** Please review the security report in the workflow artifacts.'
            })
