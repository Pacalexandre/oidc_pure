name: Release and Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0, v1.2.3, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write  # Required to create releases
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag or input
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Remove 'v' prefix from tag
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: ${VERSION}"
      
      - name: Verify version matches pyproject.toml
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          
          if [ "${VERSION}" != "${PYPROJECT_VERSION}" ]; then
            echo "âŒ Version mismatch!"
            echo "   Tag/Input version: ${VERSION}"
            echo "   pyproject.toml version: ${PYPROJECT_VERSION}"
            exit 1
          fi
          echo "âœ… Version validated: ${VERSION}"

  build-and-test:
    name: Build and Test Package
    runs-on: ubuntu-latest
    needs: validate-version
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[test,dev]"
      
      - name: Run tests
        run: uv run pytest -v
      
      - name: Run security audit
        run: |
          chmod +x security_audit.sh
          ./security_audit.sh --install
          ./security_audit.sh --ci || true
      
      - name: Build package
        run: |
          uv pip install build twine
          uv run python -m build
      
      - name: Verify package
        run: uv run twine check dist/*
      
      - name: Test installation
        run: |
          # Create a fresh venv and test installation
          uv venv test-env
          source test-env/bin/activate
          pip install dist/*.whl
          # Change to temp directory to avoid importing local source code
          cd /tmp
          python -c "import oidc_pure; print(f'âœ… Successfully imported oidc_pure v{oidc_pure.__version__}')"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: dist/
          retention-days: 30

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-version, build-and-test]
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/
      
      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          
          # Try to get changes since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            CHANGES=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            CHANGES=$(git log --pretty=format:"- %s" --no-merges -n 20)
          fi
          
          # Create changelog file
          cat > CHANGELOG.md << EOF
          # Release v${VERSION}
          
          ## What's Changed
          
          ${CHANGES}
          
          ## Installation
          
          \`\`\`bash
          pip install oidc_pure==${VERSION}
          \`\`\`
          
          ## Documentation
          
          See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for usage details.
          EOF
          
          cat CHANGELOG.md
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release v${{ needs.validate-version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(needs.validate-version.outputs.version, 'rc') || contains(needs.validate-version.outputs.version, 'beta') || contains(needs.validate-version.outputs.version, 'alpha') }}
      
      - name: Upload Release Asset - Wheel
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/oidc_pure-${{ needs.validate-version.outputs.version }}-py3-none-any.whl
          asset_name: oidc_pure-${{ needs.validate-version.outputs.version }}-py3-none-any.whl
          asset_content_type: application/zip
      
      - name: Upload Release Asset - Source
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/oidc_pure-${{ needs.validate-version.outputs.version }}.tar.gz
          asset_name: oidc_pure-${{ needs.validate-version.outputs.version }}.tar.gz
          asset_content_type: application/gzip

  publish-to-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [validate-version, create-github-release]
    environment:
      name: testpypi
      url: https://test.pypi.org/project/oidc_pure/
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true
      
      - name: Test installation from TestPyPI
        run: |
          sleep 30  # Wait for package to be available
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ oidc_pure==${{ needs.validate-version.outputs.version }} || echo "âš ï¸  Package not yet available on TestPyPI"

  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate-version, create-github-release, publish-to-testpypi]
    environment:
      name: pypi
      url: https://pypi.org/project/oidc_pure/
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
      
      - name: Wait for PyPI propagation
        run: sleep 60
      
      - name: Verify installation from PyPI
        run: |
          pip install oidc_pure==${{ needs.validate-version.outputs.version }}
          python -c "import oidc_pure; print(f'âœ… Successfully installed oidc_pure v{oidc_pure.__version__} from PyPI')"

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [validate-version, publish-to-pypi]
    if: success()
    
    steps:
      - name: Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸŽ‰ Release v${{ needs.validate-version.outputs.version }} Published Successfully!
          
          ## ðŸ“¦ Package Information
          - **Version**: ${{ needs.validate-version.outputs.version }}
          - **PyPI**: https://pypi.org/project/oidc_pure/${{ needs.validate-version.outputs.version }}/
          - **TestPyPI**: https://test.pypi.org/project/oidc_pure/${{ needs.validate-version.outputs.version }}/
          - **GitHub Release**: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}
          
          ## ðŸ“¥ Installation
          \`\`\`bash
          pip install oidc_pure==${{ needs.validate-version.outputs.version }}
          \`\`\`
          
          ## âœ… All Steps Completed
          - [x] Version validated
          - [x] Tests passed
          - [x] Package built
          - [x] GitHub Release created
          - [x] Published to TestPyPI
          - [x] Published to PyPI
          EOF
